<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="todo.js"></script>
</head>

<body>

    <!-- Nav bar and logout -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown">
                        <u>Logged in as B@A.com</u>
                    </a>
                    <div class="dropdown-menu">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item " href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" id="todo-container">
        <form>
            <div>

                <div class="row m-5" id="todoList">


                    <div class="input-group mb-3 bg-light ">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><input type="checkbox"></span>
                        </div>
                        <label class=" flex-fill ml-1 p-1">Task claimed by B@A
                        </label>
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger">Abandon</button>
                        </div>
                    </div>

                    <div class="input-group mb-3 bg-light ">
                        <label class=" flex-fill ml-1 p-1">Claimed by 1@2
                        </label>
                    </div>


                    <div class="input-group mb-3 bg-light ">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><input type="checkbox" checked></span>
                        </div>
                        <label class=" flex-fill ml-1 p-1 line-through">B@A
                        </label>
                    </div>


                    <div class="input-group mb-3 bg-light ">
                        <label class=" flex-fill ml-1 p-1">Unclaimed
                        </label>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary">Claim</button>
                        </div>
                    </div>

                    <div class="input-group mb-3 bg-light ">
                        <label class=" flex-fill ml-1 p-1 line-through ">Task claimed and finished by 1@2
                        </label>
                    </div>


                </div>
                <div class="row mx-5">
                    <div class="input-group mb-3 bg-light ">
                        <input type="text" class="form-control" placeholder="Enter new todo" name="newTodo">
                        <div class="input-group-append">
                            <button id="addTodo" class="btn btn-outline-success">Add</button>
                        </div>
                    </div>
                </div>

                <div class="row m-5 justify-content-center">
                    <button id="deleteTodo" class="btn btn-outline-danger">Delete All Selected</button>
                </div>
        </form>
    </div>


    </div>




</body>

</html>
