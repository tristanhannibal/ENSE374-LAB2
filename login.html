<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login</title>
</head>

<body>
  <div>
    <h1 class="display-4 text-center bg-light">To Do Home</h1>
    <div id="accordion" class="col-md-4 offset-md-4 mt-5 ">


      <div class="card shadow-lg">
        <div class="card-header" id="head1">
          <button class="btn btn-outline-dark" data-toggle="collapse" data-target="#card1">
            Log in</button>
        </div>
        <div id="card1" class="collapse " data-parent="#accordion">
          <form class="col-md-8 offset-md-1">
            <p class="h3">Log In</p>
            <div class="form-group">
              <input type="email" class="form-control mb-3 mt-3" id="loginEmail" placeholder="Email" name="email" />
              <input type="password" class="form-control mb-3 mt-3" id="loginEmail" placeholder="Password"
                name="password" />
              <input type="submit" value="Log In" class="btn btn-outline-primary" />
          </form>
        </div>
      </div>

      <div class="card shadow-lg">
        <div class="card-header" id="head2">
          <button class="btn btn-outline-dark" data-toggle="collapse" data-target="#card2">
            Sign up</button>
        </div>
        <div id="card2" class="collapse" data-parent="#accordion">

          <form class="col-md-8 offset-md-1">
            <p class="h3">Sign Up</p>
            <div class="form-group">
              <input type="email" class="form-control mb-3 mt-3" id="signUpEmail" placeholder="Email" name="email" />
              <input type="password" class="form-control mb-3 mt-3" id="signUpEmail" placeholder="Password"
                name="password" />
              <input type="password" class="form-control mb-3 mt-3" id="signUpAuth" placeholder="Authentication"
                name="authentication" />
              <input type="submit" value="Sign Up" class="btn btn-outline-primary" />
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
